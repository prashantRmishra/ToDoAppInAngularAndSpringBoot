<div class="grid">
  <div>
    <h1>To Do App In Angular SpringBoot </h1>
  </div>
 <div>
  <form [formGroup]="todo" >
    <input type="text" formControlName="task" placeholder="New task.....">
    <button type="submit" [disabled]="!todo.valid"
    (click)="saveTask()">Add</button>
  </form>
 </div>
  <div class="table">
    <table>
      <tr>
        <th>No.</th>
      <th>Task</th>
      <th>Status</th>
      </tr>
    <tr *ngFor="let i of taskList">
      <td>{{i.id}}</td>
      <td>{{i.task}}</td>
      <td><input type="checkbox" [checked]="i.status=='true'" id="{{i.id}}" (change)="checkClicked(i.id,$event)"></td>
    </tr>
    </table>
  </div>
  <div class="actionsButtons">
    <button (click)="all()">All</button>
    <button (click)="active()">Active</button>
    <button (click)="complete()">Completed</button>
    <button (click)="clearAll()">Clear All</button>
  </div>
</div>
